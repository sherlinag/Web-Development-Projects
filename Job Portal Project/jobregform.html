<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create job</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <Center>
        <h2>Requirement Registration Form</h2><fieldset style="width: fit-content;">
    
    <table>
        <caption>Personal Details</caption>
        <tr>
            <td>Name :</td>
            <td><input type="text" required placeholder="Enter Name">(As per Govt. ID)</td>
        </tr>
        <tr>
            <td>Phone No :</td>
            <td><input type="number" required placeholder="Enter Phone No."></td>
        </tr>
        <tr>
            <td>Aadhar No :</td>
            <td><input type="number" required placeholder="xxxx xxxx xxxx"></td>
        </tr>
        <tr>
            <td>Company Name :</td>
            <td><input type="text" placeholder="Company Name"></td>
        </tr>
        <tr>
            <td>Designation :</td>
            <td><input type="text" placeholder="Designation"></td>
        </tr>
    </table>
    <table>
        <caption>Work Details</caption>
        <tr>
            <td>Job Type :</td>
            <td><select name="" id="">
                <option hidden>-Select Type-</option>
                <option value="">Part-Time</option>
                <option value="">Full-Time</option>
            </select></td>
        </tr>
        <tr>
            <td>Job Category :</td>
            <td><select name="" id="">
                <option hidden>-Select Category-</option>
                <option value="">Junior Artist</option>
                <option value="">Catering</option>
                <option value="">Load Lifting</option>
                <option value="">Plumber</option>
                <option value="">Carpenter</option>
                <option value="">Cab Driver</option>
                <option value="">Delivery Executives</option>
                <option value="">Sales Assistant</option>
                <option value="">Event Assistant</option>
                <option value="">Telecaller</option>
                <option value="">Content Creator</option>
                <option value="">Video Editor</option>
                <option value="">Graphic Designer</option>
                <option value="">Photographer</option>
                <option value="">-others-</option>
            </select></td>
        </tr>
        <tr>
            <td>Date & Time :</td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td>Job Location :</td>
            <td><input type="text" required placeholder="Job Location"></td>
        </tr>
        <tr>
            <td>Work Duration :</td>
            <td><input type="text" required placeholder="Work Duration">(In Hours)</td>
        </tr>
        <tr>
            <td>No. Of Worker Required :</td>
            <td><input type="number" placeholder="No. Of Worker Required"></td>
        </tr>
        <tr>
            <td>Payment Details :</td>
            <td><input type="text" required placeholder="Payment Details"></td>
        </tr>
    </table>
    <input type="reset">
    <input type="submit">
</fieldset></Center>
</body>
</html>
