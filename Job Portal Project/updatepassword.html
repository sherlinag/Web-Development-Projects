<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        fieldset{
            width: 25%;
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <p>Set a new Password</p>
    <form action="./index.html">
        <fieldset>
            <legend>Reset Password</legend>
    <table>
        <tr>
           <td>New Password :</td>
           <td><input type="password" required placeholder="Enter New Password"></td>
        </tr>
        <tr>
            <td>Confirm Password :</td>
            <td><input type="password" required placeholder="Enter Confirm Password"></td>
        </tr>
        <tr>
            <td colspan="2"> <p style="text-align: center;"><input type="submit" value="Update Password"></p></td>
        </tr>
    </table>
</fieldset>
</form>
</body>
</html>
