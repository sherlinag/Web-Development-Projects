<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/signupstyle.css">
    <style>
        fieldset{
            width: 21%;
        }
        select{
            width: 135%;
        }
    </style>
</head>
<body>
    <center>
    <h2>Create Your Account</h2>
    <fieldset>
        <legend>SIGNUP</legend>
        <form action="./index.html">
    <table>
           <tr>
            <td>First Name :</td>
            <td><input type="text" required placeholder="Enter First Name"></td>
           </tr>
           <tr>
            <td>Last Name :</td>
            <td><input type="text" placeholder="Enter Last Name"></td>
           </tr>
           <tr>
            <td>Email-ID</td>
            <td><input type="text" required placeholder="Enter Email-ID"></td>
           </tr>
           <tr>
            <td>Phone No. :</td>
            <td><input type="number" required placeholder="Enter Phone Number"></td>
           </tr>
           <tr>
            <td>Aadhar No. :</td>
            <td><input type="number" required placeholder="xxxx xxxx xxxx"></td>
           </tr>
           <tr>
            <td>Username :</td>
            <td><input type="text" required placeholder="Enter Username"></td>
           </tr>
           <tr>
            <td>Password :</td>
            <td><input type="password" required placeholder="Enter Password"></td>
           </tr>
           <tr>
            <td>Confirm Password :</td>
            <td><input type="password" required placeholder="Confirm Password"></td>
           </tr>
                        
    </table>
    <br>
    <input type="checkbox" required><label for="">I agree the <a href="./terms&conditions.html">terms & conditions</a></label>
    <br>
    <br>
    <a href="./index.html"><input type="submit" value="SIGNUP" class="submit"></a>
</form>
    </fieldset>
</center>
</body>
</html>
