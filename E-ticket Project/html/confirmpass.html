<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password</title>
    <style>
          fieldset{
            width: 30%;
        }
    </style>
</head>
<body>
    <center>
        <h2>Enter New Password Here</h2>

                <td>New Password :</td>
                <td><input type="password" required placeholder="Enter New Password"></td>
            </tr>
            <tr>
                <td>Confirm Password :</td>
                <td><input type="password" required placeholder="Re-Enter Password"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><a href="./login.html"><button>Update Password</button></a></td>
            </tr>
        </table>
    </fieldset></center>
