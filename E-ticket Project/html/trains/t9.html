<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tvm sf-express</title>
</head>
<body>
    <fieldset style="width: 28%;">
        <legend>Train No:12695</legend>
    <h2>TVM SF Express</h2>
    <form action="/html/Payment.html">
    <table>
        <tr>
            <td>Passenger Name :</td>
            <td><input type="text" required placeholder="Enter Name"> (as per govt. ID)</td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><select name="" id="">
                <option hidden>-select gender-</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select></td>
        </tr>
        <tr>
            <td>Travellers :</td>
            <td><select name="" id="">
                <option hidden>Adult</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
            </select>
                <select name="" id="">
                    <option hidden>Child</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
                <select name="" id="">
                    <option hidden>Infant</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>No. Of Passenger's :</td>
            <td><input type="number" required placeholder="No. Of Passenger"></td>
        </tr>
        <tr>
            <td>Phone No :</td>
            <td><input type="number" required placeholder="Enter Phone number"></td>
        </tr>
        <tr>
            <td>From Station :</td>
            <td><input type="text" required placeholder="From Station"></td>
        </tr>
        <tr>
            <td>To Station :</td>
            <td><input type="text" required placeholder="To Station"></td>
        </tr>
        <tr>
            <td>  Select Class :
                <td>
                <select name="" id="">
                    <option hidden>All Classes</option>
                    <option value="">First Class(FC)</option>
                    <option value="">AC First Class(1A)</option>
                    <option value="">AC 2 Tier(2A)</option>
                    <option value="">AC 3 Tier(3A)</option>
                    <option value="">AC 3 Economy(3E)</option>
                    <option value="">Sleeper(SL)</option>
                    <option value="">Second Sitting(2S)</option>
                </select>
            </td>
            </td>
        </tr>
     
       
            <td><br></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="BOOK TICKET"></td>
        </tr>
    </table>
    </fieldset>
</form>
</body>
</html>
