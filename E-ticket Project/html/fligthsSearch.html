<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Fligths</title>
    <style>
        table{
            width: 18%;
        }
    </style>
</head>
<body>
    <h2>FLIGHT</h2>
    <p>Book Your Fligths Tickets</p>
    <form action="">
        <h4>Search fligths here</h4>
        <table>
            <tr>
                <td>From :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>To :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Class :</td>
                <td><input type="radio" name="Class">Economy</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="Class">Business</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="Class">Premium Economy</td>
            </tr>
            <tr>
                <td>Travellers :</td>
                <td><select name="" id="" required>
                    <option hidden>Adult</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                </select>
                    <select name="" id="">
                        <option hidden>Child</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                    </select>
                    <select name="" id="">
                        <option hidden>Infant</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Trip type :</td>
                <td><input type="radio" name="trip">One Way</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="trip">RoundTrip</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="trip">MultiCity</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><a href="./FindFlight.html"><input type="submit" value="Search Fligths"></a></td>
            </tr>
        </table>
    </form>
 
</body>
</html>
