<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Banking</title>
    <style>
        fieldset{
            width: 25%;
        }
    </style>
</head>
<body>
    <form action="./netbanking2.html">
    <h2>Net Banking</h2>
    <fieldset>
        <legend>Net-Banking-Login</legend>
        <table>
            <tr>
                <td>Select Bank :</td>
                <td><select name="" id="" required>
                    <option hidden>-select bank-</option>
                    <option value="">SBI</option>
                    <option value="">IOB</option>
                    <option value="">Axis</option>
                    <option value="">Indian Bank</option>
                    <option value="">Federal Bank</option>
                    <option value="">ICICI Bank</option>
                    <option value="">HDFC Bank</option>
                </select></td>
            </tr>
            <tr>
                <td>Username :</td>
                <td><input type="text" required placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" required placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="RESET">
                <input type="submit" value="LOGIN"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
